<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Easy Task Manager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Easy Task Manager</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Tarea" placeholder="Introduce nombre" [(ngModel)]="tarea"></ion-input>
    <ion-badge slot="start">{{servicioTareas.tareas.length}}</ion-badge>
  </ion-item>
  <ion-button color="success" expand="full" (click)="crear()">Crear</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let tarea of servicioTareas.tareas; index as i">
      <ion-item [button]="true">
        <ion-label>{{tarea}}</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" expandable="true" (click)="borrar(i)">
          <ion-label>Borrar</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
